<div class="task-list-container">
  <h2>users Details</h2>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ user.email }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.createdAt | date : "yyyy-MM-dd" }}</td>
      </tr>
    </tbody>
  </table>
</div>
